<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - MConnect</title>
    <link rel="stylesheet" href="/frontend/assets/css/main.css" />
    <link rel="stylesheet" href="/frontend/assets/css/login.css" />
    <link
      rel="stylesheet"
      href="/frontend/assets/css/components/google-button.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet" />
  </head>
  <body class="auth-page">
    <!-- Floating Elements Background -->
    <div class="floating-elements">
      <div class="floating-element floating-element--1"></div>
      <div class="floating-element floating-element--2"></div>
      <div class="floating-element floating-element--3"></div>
      <div class="floating-element floating-element--4"></div>
      <div class="floating-element floating-element--5"></div>
    </div>

    <!-- Header -->
    <header class="header header--minimal">
      <div class="header__container">
        <div class="header__logo">
          <a href="index.html" class="logo">
            <span class="logo__icon">MC</span>
            <span class="logo__text">MConnect</span>
          </a>
        </div>

        <div class="header__actions">
          <a href="index.html" class="btn btn--ghost btn--small">
            <i class="fas fa-arrow-left"></i>
            Back to Home
          </a>
        </div>
      </div>
    </header>

    <!-- Main Auth Container -->
    <main class="auth-main">
      <div class="auth-container">
        <!-- Auth Card -->
        <div class="auth-card" id="authCard">
          <!-- Card Header -->
          <div class="auth-card__header">
            <div class="auth-logo">
              <div class="logo logo--auth">
                <span class="logo__icon">MC</span>
              </div>
            </div>
            <div class="auth-title">
              <h1 id="authTitle">Welcome Back</h1>
              <p id="authSubtitle">Sign in to your MConnect account</p>
            </div>
          </div>

          <!-- Google Sign-In Button (centered and valid HTML) -->
          <div class="google-btn-wrapper">
            <a href="http://localhost:3000/api/auth/google" class="btn-google">
              <button class="gsi-material-button" type="button">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                  <div class="gsi-material-button-icon">
                    <svg
                      version="1.1"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 48 48"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      style="display: block">
                      <path
                        fill="#EA4335"
                        d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                      <path
                        fill="#4285F4"
                        d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                      <path
                        fill="#FBBC05"
                        d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                      <path
                        fill="#34A853"
                        d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                      <path fill="none" d="M0 0h48v48H0z"></path>
                    </svg>
                  </div>
                  <span class="gsi-material-button-contents"
                    >Sign in with Google</span
                  >
                  <span style="display: none">Sign in with Google</span>
                </div>
              </button>
            </a>
          </div>

          <script
            src="https://accounts.google.com/gsi/client"
            async
            defer></script>
          <script>
            // Add this to handle the auth state
            if (window.location.search.includes("?code=")) {
              // If coming back from Google auth
              fetch("/api/auth/user")
                .then((res) => res.json())
                .then((user) => {
                  localStorage.setItem("user", JSON.stringify(user));
                  window.location.href = "community.html";
                });
            }
          </script>

          <!-- Form Toggle Pills -->
          <div class="form-pills">
            <button class="form-pill form-pill--active" data-form="login">
              <i class="fas fa-sign-in-alt"></i>
              Sign In
            </button>
            <button
              class="form-pill"
              data-form="signup"
              onclick="window.location.href='signup.html'">
              <i class="fas fa-user-plus"></i>
              Sign Up
            </button>
          </div>

          <div class="auth-form auth-form--active" id="loginForm">
            <form class="form" id="loginFormElement">
              <div class="input-group">
                <div class="input-wrapper">
                  <i class="fas fa-envelope input-icon"></i>
                  <input
                    type="email"
                    id="loginEmail"
                    name="email"
                    class="form-input"
                    placeholder="Email"
                    required />
                </div>
                <div class="input-error" id="loginEmailError"></div>
              </div>

              <div class="input-group">
                <div class="input-wrapper">
                  <i class="fas fa-lock input-icon"></i>
                  <input
                    type="password"
                    id="loginPassword"
                    name="password"
                    class="form-input"
                    placeholder="Password"
                    required />

                  <button
                    type="button"
                    class="password-toggle"
                    data-target="loginPassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="input-error" id="loginPasswordError"></div>
              </div>

              <div class="form-options">
                <label class="checkbox-wrapper">
                  <input type="checkbox" id="rememberMe" name="remember" />
                  <span class="checkbox-mark"></span>
                  <span class="checkbox-text">Remember me</span>
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
              </div>

              <button
                type="submit"
                class="btn btn--primary btn--large btn--full">
                <span class="btn-text">Sign In</span>
                <span class="btn-loader">
                  <i class="fas fa-spinner fa-spin"></i>
                </span>
              </button>
            </form>
          </div>

          <!-- Card Footer -->
          <div class="auth-card__footer">
            <p class="switch-text">
              <span id="switchQuestion">Don't have an account?</span>
              <button
                class="switch-btn"
                id="switchBtn"
                onclick="window.location.href='signup.html'">
                Sign up
              </button>
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="/frontend/assets/js/header.js"></script>
    <script src="/frontend/assets/js/login.js"></script>
  </body>
</html>
