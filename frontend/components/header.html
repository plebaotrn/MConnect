<!-- Reusable Header Component -->
<header class="header">
  <div class="header__container">
    <div class="header__logo">
      <div class="logo">
        <span class="logo__icon">MC</span>
        <span class="logo__text">MConnect</span>
      </div>
    </div>
    <nav class="header__nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="community.html" class="nav-link">Community</a>
      <a href="#about" class="nav-link">About</a>
    </nav>
    <div class="header__actions">
      <!-- Default sign-in/join buttons - will be replaced by user menu when logged in -->
      <button
        class="btn btn--secondary btn--small header-signin-btn"
        onclick="window.location.href='login.html'">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>
      <button
        class="btn btn--primary btn--small header-join-btn"
        onclick="window.location.href='signup.html'">
        <i class="fas fa-rocket"></i>
        Join Now
      </button>
    </div>
    <div id="userMenu" class="user-menu">
      <!-- Will be populated by JavaScript if needed -->
    </div>
  </div>
</header>
